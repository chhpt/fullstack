<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百分比动画</title>
  <style>
    #canvas {
      border: 1px solid silver;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const rad = 2 * Math.PI / 100;
    const speed = 0.1;

    function drawWhite() {
      ctx.save();
      ctx.strokeStyle = '#A5DEF1';
      ctx.lineWidth = 12;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 100, 0, 2 * Math.PI, false);
      ctx.stroke();
      ctx.restore();
    }

    function drawBlue(n) {
      ctx.save();
      ctx.strokeStyle = '#49F';
      ctx.lineWidth = 12;
      ctx.beginPath();
      ctx.arc(centerX, centerY, 100, - Math.PI / 2, - Math.PI / 2 + n * rad, false);
      ctx.stroke();
      ctx.restore();
    }

    function drawText(str) {
      ctx.save();
      ctx.fillStyle = '#F47C7C';
      ctx.font = '40px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(str, centerX, centerY);
      ctx.restore();
    }

    let i = 0;
    let date = Date.now();
    function draw() {
      let now = Date.now();
      if (now - date < 200) {
        window.requestAnimationFrame(draw);
        return;
      } else {
        date = now;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawWhite();
      if (i++ < 100) {
        drawText(`${i}%`);
        drawBlue(i);
      } else {
        i = 0;
      }
      window.requestAnimationFrame(draw);
    }

    window.onload = function () {
      window.requestAnimationFrame(draw);
    }
  </script>
</body>

</html>

</script>
