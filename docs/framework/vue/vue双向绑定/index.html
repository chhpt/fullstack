<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Vue 双向绑定</title>
        <style>
            #app {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <h3>{{ value }}</h3>
            <input type="text" v-model="value" />
            <button v-on:click="changValue">点击改变输入框的值</button>
        </div>
        <script src="./observer.js"></script>
        <script src="./watcher.js"></script>
        <script src="./compile.js"></script>
        <script src="./vm.js"></script>
        <script>
            var vm = new VM({
                el: '#app',
                data: {
                    title: 'Vue 双向绑定',
                    value: '请输入...'
                },
                methods: {
                    changValue: function() {
                        this.value = '改变了';
                    }
                }
            });
        </script>
    </body>
</html>
